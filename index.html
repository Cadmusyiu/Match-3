<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Puzzle RPG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #game-container {
            width: 100%;
            max-width: 430px;
            height: 100vh;
            max-height: 760px;
            margin: 0 auto;
            background-color: #222;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        #dungeon-view {
            height: 120px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .enemy {
            width: 60px;
            height: 60px;
            background-color: #e57373;
            border-radius: 10px;
        }
        
        #heroes-area {
            display: flex;
            justify-content: space-around;
            padding: 5px;
            background-color: #333;
            height: 60px;
        }
        
        .hero-card {
            width: 50px;
            height: 50px;
            background-color: #555;
            border-radius: 5px;
            border: 2px solid #777;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        
        #health-bar-container {
            height: 30px;
            background-color: #222;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        
        #health-bar {
            height: 16px;
            background-color: #444;
            border-radius: 8px;
            overflow: hidden;
            flex-grow: 1;
            margin: 0 10px;
        }
        
        #health-fill {
            height: 100%;
            background-color: #f25;
            width: 100%;
        }
        
        #grid-container {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 2px;
            padding: 2px;
            background-color: #111;
        }
        
        .gem {
            background-color: #555;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        
        .water { background-color: #42a5f5; }
        .fire { background-color: #ff7043; }
        .heart { background-color: #ec407a; }
        .leaf { background-color: #66bb6a; }
        .star { background-color: #ffca28; }
        .moon { background-color: #9575cd; }
        
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #game-title {
            font-size: 36px;
            margin-bottom: 40px;
            color: white;
        }
        
        #start-btn {
            padding: 15px 40px;
            font-size: 24px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="dungeon-view">
            <div class="enemy"></div>
        </div>
        
        <div id="heroes-area">
            <div class="hero-card" style="background-color: #ab47bc;">‚öîÔ∏è</div>
            <div class="hero-card" style="background-color: #42a5f5;">üîÆ</div>
            <div class="hero-card" style="background-color: #66bb6a;">‚úì</div>
        </div>
        
        <div id="health-bar-container">
            <span>HP:</span>
            <div id="health-bar">
                <div id="health-fill"></div>
            </div>
            <span>15700/15705</span>
        </div>
        
        <div id="grid-container"></div>
        
        <div id="start-overlay">
            <h1 id="game-title">Puzzle RPG</h1>
            <button id="start-btn">START GAME</button>
        </div>
    </div>

    <script>
        // Wait for page to fully load
        window.onload = function() {
            // Game elements
            const startOverlay = document.getElementById('start-overlay');
            const startButton = document.getElementById('start-btn');
            const gridContainer = document.getElementById('grid-container');
            
            // Gem types
            const gemTypes = [
                { type: 'water', symbol: 'üíß' },
                { type: 'fire', symbol: 'üî•' },
                { type: 'heart', symbol: '‚ù§Ô∏è' },
                { type: 'leaf', symbol: 'üçÉ' },
                { type: 'star', symbol: '‚≠ê' },
                { type: 'moon', symbol: 'üåô' }
            ];
            
            // Start button click handler
            function handleStartClick() {
                console.log('Start button clicked');
                
                // Hide start overlay
                startOverlay.style.display = 'none';
                
                // Create game grid
                createGameGrid();
            }
            
            // Create game grid
            function createGameGrid() {
                // Clear grid
                gridContainer.innerHTML = '';
                
                // Create grid
                for (let row = 0; row < 6; row++) {
                    for (let col = 0; col < 6; col++) {
                        const gem = document.createElement('div');
                        const randomType = gemTypes[Math.floor(Math.random() * gemTypes.length)];
                        
                        gem.className = `gem ${randomType.type}`;
                        gem.textContent = randomType.symbol;
                        
                        gridContainer.appendChild(gem);
                    }
                }
            }
            
            // Add event listeners for start button
            if (startButton) {
                startButton.onclick = handleStartClick;
            }
            
            // Add a global click handler as backup
            document.addEventListener('click', function(e) {
                if (e.target.id === 'start-btn') {
                    handleStartClick();
                }
            });
        };
    </script>
</body>
</html>
