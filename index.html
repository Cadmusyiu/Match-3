<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Puzzle RPG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #game-container {
            width: 100%;
            max-width: 430px;
            height: 100%;
            max-height: 760px;
            background-color: #222;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        #dungeon-view {
            height: 120px;
            background-color: #333;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .enemy {
            width: 60px;
            height: 60px;
            background-color: #e57373;
            border-radius: 10px;
            position: relative;
        }
        
        #heroes-area {
            display: flex;
            justify-content: space-around;
            padding: 5px;
            background-color: #333;
            height: 65px;
        }
        
        .hero-card {
            width: 50px;
            height: 55px;
            background-color: #555;
            border-radius: 5px;
            border: 2px solid #777;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .hero-icon {
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        
        .hero-stats {
            height: 20px;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: white;
        }
        
        #status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            background-color: #222;
            border-top: 2px solid #444;
            border-bottom: 2px solid #444;
            height: 30px;
        }
        
        #health-bar {
            height: 16px;
            background-color: #444;
            border-radius: 8px;
            overflow: hidden;
            flex-grow: 1;
            margin: 0 10px;
        }
        
        #health-fill {
            height: 100%;
            background-color: #f25;
            width: 100%;
        }
        
        #grid-container {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 2px;
            padding: 2px;
            background-color: #111;
            position: relative;
        }
        
        .gem {
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        
        .water { background-color: #42a5f5; }
        .fire { background-color: #ff7043; }
        .heart { background-color: #ec407a; }
        .leaf { background-color: #66bb6a; }
        .star { background-color: #ffca28; }
        .moon { background-color: #9575cd; }
        
        /* Start overlay with game title and start button */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .start-title {
            font-size: 36px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
        }
        
        .start-button {
            padding: 15px 40px;
            font-size: 24px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .start-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Dungeon view with enemy -->
        <div id="dungeon-view">
            <div class="enemy"></div>
        </div>
        
        <!-- Hero cards area -->
        <div id="heroes-area">
            <div class="hero-card">
                <div class="hero-icon" style="background-color: #ab47bc;">‚öîÔ∏è</div>
                <div class="hero-stats">11 ‚öîÔ∏è</div>
            </div>
            <div class="hero-card">
                <div class="hero-icon" style="background-color: #42a5f5;">üîÆ</div>
                <div class="hero-stats">16 ‚öîÔ∏è</div>
            </div>
            <div class="hero-card">
                <div class="hero-icon" style="background-color: #66bb6a;">‚úì</div>
                <div class="hero-stats">8 ‚öîÔ∏è</div>
            </div>
        </div>
        
        <!-- Health bar -->
        <div id="status-bar">
            <span>HP:</span>
            <div id="health-bar">
                <div id="health-fill"></div>
            </div>
            <span>15700/15705</span>
        </div>
        
        <!-- Game grid -->
        <div id="grid-container"></div>
        
        <!-- Start overlay -->
        <div id="start-overlay">
            <h1 class="start-title">Puzzle RPG</h1>
            <button class="start-button" id="start-game-btn">START GAME</button>
        </div>
    </div>

    <script>
        // Wait for page to fully load
        window.onload = function() {
            // Get DOM elements
            const startOverlay = document.getElementById('start-overlay');
            const startButton = document.getElementById('start-game-btn');
            const gridContainer = document.getElementById('grid-container');
            
            // Setup start button
            if (startButton) {
                startButton.onclick = function() {
                    startGame();
                    return false;
                };
            }
            
            // Game setup function
            function startGame() {
                console.log("Game starting...");
                
                // Hide start overlay
                if (startOverlay) {
                    startOverlay.style.display = "none";
                }
                
                // Initialize game grid
                createGameGrid();
            }
            
            // Create game grid
            function createGameGrid() {
                // Clear grid
                gridContainer.innerHTML = '';
                
                // Gem types
                const gemTypes = [
                    { type: 'water', symbol: 'üíß' },
                    { type: 'fire', symbol: 'üî•' },
                    { type: 'heart', symbol: '‚ù§Ô∏è' },
                    { type: 'leaf', symbol: 'üçÉ' },
                    { type: 'star', symbol: '‚≠ê' },
                    { type: 'moon', symbol: 'üåô' }
                ];
                
                // Create grid
                for (let row = 0; row < 6; row++) {
                    for (let col = 0; col < 6; col++) {
                        const gem = document.createElement('div');
                        const randomType = gemTypes[Math.floor(Math.random() * gemTypes.length)];
                        
                        gem.className = `gem ${randomType.type}`;
                        gem.textContent = randomType.symbol;
                        gem.dataset.row = row;
                        gem.dataset.col = col;
                        
                        gridContainer.appendChild(gem);
                    }
                }
            }
            
            // Add another way to start the game (for backup)
            document.addEventListener('click', function(e) {
                if (e.target.id === 'start-game-btn' || e.target.classList.contains('start-button')) {
                    startGame();
                }
            });
        };
    </script>
</body>
</html>
